<!DOCTYPE html>
<html>
<head>
    <title>Image and Bio Section</title>
    <style>
        body {
            padding: 10px;
            margin: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        img {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        /* Style for the overlay containing the bio and download link */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* Style for the content within the overlay */
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        /* Style for the download link */
        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
